<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Circle</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/logos/favicon.ico" />
    <link rel="stylesheet" href="/src/css/style.css"></link>
  </head>
  <body>
    <div class="navbar">
        <div class="navbar__container">
            <div class="navbar__logo">
                <a href="/">
                    <img src="/src/assets/logos/circle.svg" alt="Circle">
                </a>
            </div>
            <nav class="navbar__menu">
                <ul>
                    <li>
                        <a href="/" class="active">Home</a>
                    </li>
                    <li>
                        <a href="/#projects">Projects</a>
                    </li>
                    <li>
                        <a href="/#services">Services</a>
                    </li>
                </ul>
            </nav>
            <div class="navbar__contact">
                <a href="/contact.html" class="btn btn--primary">Contact us</a>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="contact">
            <h1 class="contact__title">Contact Us</h1>
            <form action="post" class="contact__form">
                <div class="contact__block">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" class="required" placeholder="Enter your full name" required>
                    <p class="alert alert-danger hide"></p>
                </div>
                <div class="contact__block contact__block--2cols">
                    <div class="contact__block">
                        <label for="email">Email *</label>
                        <input type="email" id="email" class="required" placeholder="Enter your email address" required>
                        <p class="alert alert-danger hide"></p>
                    </div>
                    <div class="contact__block">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" class="required" placeholder="Enter your phone number" required>
                        <p class="alert alert-danger hide"></p>
                    </div>
                </div>
                <div class="contact__block">
                    <label for="message">Message *</label>
                    <textarea type="text" id="message" class="required" placeholder="Write your message here ...." required></textarea>
                    <p class="alert alert-danger hide"></p>
                </div>
                <button id="contact__submit" type="submit" class="btn btn--primary">Submit</button>
            </form>
            <div class="contact__info">
                <p class="alert alert-success hide contact__sent">Congratulations, form sent successfully! &#128512;</p>
                <p class="alert alert-danger hide contact__error">We are sorry, but there has been an error. Try again later &#128542;</p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer__info">
            <div class="footer__logo">
                <a href="/">
                    <img src="/src/assets/logos/circle.svg" alt="Circle">
                </a>
            </div>
            <p class="footer__street">2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
        </div>
        <div class="footer__links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/contact.js"></script>
  </body>
</html>
